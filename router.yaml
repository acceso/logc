---

# vim: sw=2 sts=2 et ts=2

channels:
  /debug/c1:
    class: Log
    params:
    - "log.log"
  /debug/c2:
    class: ThriftListener
    params:
    - "0.0.0.0"
    - "9999"


# flags:
